<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends 'base.html' %}
    <title>
        {% block title %}
        {{ post.title_tag }}
        {% endblock%}
    </title>
</head>
<body>
    
    {% block content %}
    
    <h1>{{ post.title }}</h1>
    <small>By: {{ post.author.first_name }} {{ post.author.last_name }} - <a href="{%url 'update_post' post.pk %}">Edit</a><br/></small><br/>
    <hr>
    <br/>
    {{post.body}}
    <br></br>
    <a href="{% url 'home' %}"class="btn btn-secondary">Back</a>
    {% endblock %}
</body>
</html>
